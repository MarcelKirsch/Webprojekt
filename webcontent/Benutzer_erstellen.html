<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen-->
    <title>BKBuy - </title>

    <!-- CSS Daten -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/bkbuy.css" rel="stylesheet">
	<link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
	
	<!-- Script Daten -->
	<script src="../javascript/jquery.js"></script>
    <script src="../javascript/bootstrap.js"></script>
    <script src="../js/fileinput.js"></script>
    <script src="../js/locales/de.js"></script>
    
    
    <style>
	    #table-description {
	    	font-size: medium;
	    }
    </style>
    
    
    <!-- Bilder hochladen, daten auslagern(!) -->
    <script>
 	$(document).on('ready', function() {
	    $("#upload-pictures").fileinput({
	    	initialPreviewAsData: true,
	        deleteUrl: "/site/file-delete",
	        overwriteInitial: false,
	        autoReplace: true,
	        maxFileCount: 10,
	        allowedFileExtensions: ["jpg", "png", "jpeg"],
	        maxFileSize: 5120,

	    });
	});
</script>
    
    
  </head>
  
<body>

    <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
        <div class="container-fluid">
            
            
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			    
			    
				<!-- Logo -->
				<a class="pull-left" href="#" id="navbar-logo">	
					<img src="../img/Logo_BKBuy_trans.png" width="35%" style="padding-top: 0.5rem;">
				</a>
				
				
				<!-- Suchleiste -->
			     <form class="navbar-form navbar-left" style="margin: 1.4rem 0 0 0;" role="search">
			       <div class="form-group input-group-lg">
			         <input type="text" class="form-control" placeholder="Suchen">
			       </div>
			       <button type="submit" class="btn btn-default btn-lg">Los</button>
			     </form>
			     
				
				<!-- Profilobjekt rechts -->
				<div class="profilbutton"></div>
			</div>
        </div>
	</nav>
	
	
	<!-- Seiteninhalt -->
	<div class="container">
		<h1>Benutzer erstellen</h1>

		<table class="table">
			<thead>
				<tr>
					
				</tr>
			</thead>
		    <tbody>
		      <tr>
		        <td id="table-description">Benutzername</td>
		        <td> <input type="text" class="form-control" id="username"> </td>
		      </tr>
		      <tr>
		      	<td id="table-description">E-Mail Adresse</td>
		      	<td> <input type="email" class="form-control" id="mail-address"> </td>
		      </tr>
		      <tr>
		      	<td id="table-description">Vorname</td>
		      	<td> <input type="text" class="form-control" id="forename"> </td>
		      </tr>
		      <tr>
		      	<td id="table-description">Nachname</td>
		      	<td> <input type="text" class="form-control" id="last-name"> </td>
		      </tr>
		      <tr>
		      	<td id="table-description">Passwort</td>
		      	<td> <input type="password" class="form-control" id="password"> </td>
		      </tr>
		      <tr>
		      	<td id="table-description">Schulklasse</td>
		      	<td> <input type="text" class="form-control" id="school-class"> </td>
		      </tr>
		   </tbody>
		</table>
		
		<input type="submit" class="btn btn-default" value="Bestätigen">
	
	</div>
	
</body>
  
</html>
