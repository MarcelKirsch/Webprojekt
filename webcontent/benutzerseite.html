<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen-->
    <title>BKBuy - Profil</title>

    <!-- CSS Daten -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/bkbuy.css" rel="stylesheet">
	
	<!-- Script Daten -->
	<script src="../javascript/jquery.js"></script>
    <script src="../javascript/bootstrap.js"></script>
    
  </head>
  
  
  
<body>

    <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
        <div class="container-fluid">
            
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			    
				<!-- Logo -->
				<a class="pull-left" href="#" id="navbar-logo">	
					<img src="../img/Logo_BKBuy_trans.png" width="35%" style="padding-top: 0.5rem;">
				</a>
				
				<!-- Suchleiste -->
			     <form class="navbar-form navbar-left" style="margin: 1.4rem 0 0 0;" role="search">
			       <div class="form-group input-group-lg">
			         <input type="text" class="form-control" placeholder="Suchen">
			       </div>
			       <button type="submit" class="btn btn-default btn-lg">Los</button>
			     </form>
			     
				
				<!-- Profilobjekt rechts -->
				<div class="profilbutton"></div>
			</div><!-- /.row -->
			
				
        </div>
	</nav>
	
	<div class="container">
	
		<!-- Profilbild und Username, Klasse -->
		<div class="row" style="padding: 15px 0 20px 0;">
		
			<!-- Profilbild -->
			<div class="col-md-2">
				<img src="../img/Profilbild.jpg" alt="Logo" style="width: 65%; border-radius: 50%;">
				
			</div>
			
			<!-- Username, Schulklasse -->
			<div class="col-md-10" style="text-align: center">
				<!-- text der dann bisschen drinnen und zentriert ist -->
				<div>Username</div>
				<div>Klasse</div>
			</div>
		</div>
		
		
		<!-- Artikelbild, Beschreibung -->
		<div class="row" style="padding-bottom: 10px">
				<div class="container">
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-2">
								<img src="../img/Artikelbild.jpg" alt="logo" style="width: 85%; border-radius: 12px; border: 1px solid black">
							</div>
							
							<div class="col-md-10">
								<div>Artikelbeschreibung des Verkäufers zu den Artikeln</div>
							</div>
						</div>
					</div>
					
					<div class="col-md-4">
						<div>Kurzbeschreibung der Artikel (?)</div>
					</div>
				</div>
			</div>
	</div>
	
	
	
	
	
</body>
  
</html>
