<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen-->
    <title>BKBuy - </title>

    <!-- CSS Daten -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/bkbuy.css" rel="stylesheet">
	<link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
	
	<!-- Script Daten -->
	<script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/fileinput.js"></script>
    <script src="../js/locales/de.js"></script>
    
    
    <style>
	    #table-description {
	    	font-size: medium;
	    }
    </style>
    
    
    <!-- Bilder hochladen, daten auslagern(!) -->
    <script>
 	$(document).on('ready', function() {
	    $("#upload-pictures").fileinput({
	    	initialPreviewAsData: true,
	        deleteUrl: "/site/file-delete",
	        overwriteInitial: false,
	        autoReplace: true,
	        maxFileCount: 10,
	        allowedFileExtensions: ["jpg", "png", "jpeg"],
	        maxFileSize: 5120,

	    });
	});
</script>
    
    
  </head>
  
<body>

    <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
        <div class="container-fluid">
            
            
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			    
			    
				<!-- Logo -->
				<a class="pull-left" href="#" id="navbar-logo">	
					<img src="../img/Logo_BKBuy_trans.png" width="35%" style="padding-top: 0.5rem;">
				</a>
				
				
				<!-- Suchleiste -->
			     <form class="navbar-form navbar-left" style="margin: 1.4rem 0 0 0;" role="search">
			       <div class="form-group input-group-lg">
			         <input type="text" class="form-control" placeholder="Suchen">
			       </div>
			       <button type="submit" class="btn btn-default btn-lg">Los</button>
			     </form>
			     
				
				<!-- Profilobjekt rechts -->
				<div class="profilbutton"></div>
			</div>
        </div>
	</nav>
	
	
	<!-- Seiteninhalt -->
	<div class="container">
		<h1>Artikel verkaufen</h1>

		<table class="table">
			<thead>
				<tr>
					
				</tr>
			</thead>
		    <tbody>
		      <tr>
		        <td id="table-description">Produktname</td>
		        <td> <input type="text" class="form-control" id="product-name"> </td>
		      </tr>
		      <tr>
		      	<td id="table-description">Produktbeschreibung</td>
		      	<td> <textarea class="form-control" rows="3" id="product-description"></textarea> </td>
		      </tr>
		      <tr>
		      	<td id="table-description">Preis</td>
		      	<td>
		      	<div class="input-group">
					<input type="text" class="form-control" id="product-price">
				  	<span class="input-group-addon">€</span>
			  	</div>
		      	</td>
		      </tr>
		      <tr>
		      	<td id="table-description">Produktbilder</td>
		      	<td>
		      		<div>- anpassungen der attribute haben keine auswirkung</div>
		      		<div>- es können nicht mehrere Bilder ausgesucht werden</div>
		      		<a href="http://plugins.krajee.com/file-krajee-explorer-demo#krajee-explorer-1" target="_blank">Quelle</a>
		      		<!-- <label class="control-label">Produktbild hochladen</label> -->
					<input id="upload-pictures" name="upload-pictures[]" type="file" class="file-loading" accept="image/*" multiple>
		      	</td>
		      </tr>
		      <tr>
		      	<td id="table-description">Kategorie</td>
				<td>
					<select class="form-control" id="sel1">
						<option>Elektronik</option>
						<option>Computer</option>
						<option>Kleidung</option>
						<option>Haushalt</option>
					</select>
				</td>
				</tr>
		
		   </tbody>
		</table>
		<input type="submit" class="btn btn-success" value="Bestätigen">
		<input type="submit" class="btn btn-warning" value="Löschen">
		<a href="../webcontent/startseite.html"> <input type="submit" class="btn btn-danger" value="Abbrechen"> </a>
	</div>
	
</body>
  
</html>
